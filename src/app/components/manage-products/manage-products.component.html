<div class="main">
    
    <div class="left">
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Product Img</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Prouduct Price</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of products;let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img src="{{p.img}}" width="100" height="100">
                    </td>
                    <td>{{p.productName}}</td>
                    <td>{{p.category.categoryName}}</td>
                    <td>{{p.productPrice | currency : 'VND'}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="btnEdit(p)">Edit</button>
                    </td>

                    <td>
                        <button class="btn btn-danger" (click)="removeItem(p)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="right">
        <div class="right-form">
            <div>Sửa sản phẩm</div>
            <form  #productForm = "ngForm" class="form" (ngSubmit)="confirm(productForm.value)">

                <div class="form_row">
                    <label class="form_label" >Id</label>
                    <input class="form_input" name="productId" ngModel >
                </div>

                <div class="form_row">
                    <label class="form_label" >Tên sản phẩm</label>
                    <textarea class="form_input" name="productName" ngModel> </textarea>
                </div>

                <div class="form_row">
                    <label class="form_label">Loại sản phẩm</label>
                    <select class="form_input" name="category" [(ngModel)]="selectedCategory">
                        <option value=""></option>
                        <option *ngFor="let c of categories" [ngValue]="c">{{c.categoryName}}</option>
                    </select>
                </div>

                <div class="form_row">
                    <label class="form_label" name="productPrice">Giá sản phẩm</label>
                    <input class="form_input" name="productPrice" ngModel>
                </div>

                <div class="form_row">
                    <label class="form_label" name="img">Hình ảnh</label>
                    <input class="form_input"name="img" ngModel />
                </div>

                <div class="form_row">
                    <label class="form_label" name="productDescription">Mô tả</label>
                    <textarea style="width: 100%;" name="productDescription" ngModel></textarea>
                </div>

                <div class="form_row" style="justify-content: center;" >
                    <button class="btn btn-danger" >Xác nhận</button>
                </div>
            </form>

            <div>Thêm sản phẩm</div>

            <form  #productForm2 = "ngForm" class="form" (ngSubmit)="btnAdd(productForm2.value)">

                <div class="form_row">
                    <label class="form_label" >Id</label>
                    <input class="form_input" name="productId" ngModel >
                </div>

                <div class="form_row">
                    <label class="form_label" >Tên sản phẩm</label>
                    <textarea class="form_input" name="productName" ngModel> </textarea>
                </div>

                <div class="form_row">
                    <label class="form_label">Loại sản phẩm</label>
                    <select class="form_input" name="category" [(ngModel)]="selectedCategory">
                        <option value=""></option>
                        <option *ngFor="let c of categories" [ngValue]="c">{{c.categoryName}}</option>
                    </select>
                </div>

                <div class="form_row">
                    <label class="form_label" name="productPrice">Giá sản phẩm</label>
                    <input class="form_input" name="productPrice" ngModel>
                </div>

                <div class="form_row">
                    <label class="form_label" name="img">Hình ảnh</label>
                    <input class="form_input"name="img" ngModel />
                </div>

                <div class="form_row">
                    <label class="form_label" name="productDescription">Mô tả</label>
                    <textarea style="width: 100%;" name="productDescription" ngModel></textarea>
                </div>

                <div class="form_row" style="justify-content: center;" >
                    <button class="btn btn-danger" >Xác nhận</button>
                </div>
            </form>
        </div>
    </div>

</div>
